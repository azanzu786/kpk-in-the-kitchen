<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPK in the Kitcken</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/Styles/contactstyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="MainContainer">
      <div class="NavPane">
        <div class="logo">
          <a href="/index.html">
            <img src="/Images/KPKlogo.jpeg" alt="KPK in the Kitchen" />
          </a>
        </div>
        <ul class="nav">
          <li>
            <a href="/index.html"><i class="fa fa-home"></i> Home</a>
          </li>
          <li>
            <a href="about.html"><i class="fa fa-user"></i> About</a>
          </li>
          <li>
            <a href="recipes.html"><i class="fa fa-briefcase"></i> Recipes</a>
          </li>
          <li>
            <a class="ContactButton" href="contact.html"
              ><i class="fa fa-comments"></i> Contact</a
            >
          </li>
          <li>
            <a href="reviews.html"><i class="fa fa-star"></i> Reviews</a>
          </li>
        </ul>
        <div class="SocialsLogo">
          <p>Follow Our <br />Socials!</p>
          <div class="InstagramLogo">
            <a
              href="https://www.instagram.com/kpkinthekitchen/"
              target="_blank"
            >
              <img src="/Images/instagramlogo.svg" alt="instagram" />
            </a>
          </div>
          <div class="YoutubeLogo">
            <a href="https://www.youtube.com/c/KPKintheKitchen" target="_blank">
              <img src="/Images/youtubelogo.png" alt="youtube" />
            </a>
          </div>
        </div>
      </div>
      <div class="MainContentContact">
        <div class="ContactForm">
          <form onsubmit="sendEmail(); reset();">
            <h2>
              Have a Question or Concern?<br />
              Let's Get in Contact!
            </h2>
            <input type="text" id="Name" placeholder="Your Name" required />
            <input
            type="email"
            id="email"
            placeholder="Email Address"
            required
            />
            <textarea id="message" rows="10" placeholder="Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
          function sendEmail(){
            Email.send({
              Host: "smtp.gmail.com",
              Username: "harismahmood314@gmail.com",
              Password: "Password",
              To: 'harismahmood314@gmail.com',
              From: document.getElementById("email").value,
              Subject: "Subject",
              Body: document.getElementById("message").value,
            }).then(
            message => alert("Message Sent!")
            );
          }
        </script>
      </div>
    </div>
  </body>
</html>
