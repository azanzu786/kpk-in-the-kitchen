<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="/Images/KPKicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/Styles/dishstyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="MainContainer">
      <div class="NavPane">
        <div class="logo">
          <a href="/index.html">
            <img src="/Images/KPKlogo.jpeg" alt="KPK in the Kitchen" />
          </a>
        </div>
        <ul class="nav">
          <li>
            <a href="/index.html"><i class="fa fa-home"></i> Home</a>
          </li>
          <li>
            <a href="/Pages/about.html"><i class="fa fa-user"></i> About</a>
          </li>
          <li>
            <a class="RecipesButton" href="/Pages/recipes.html"
              ><i class="fa fa-briefcase"></i> Recipes</a
            >
          </li>
          <li>
            <a href="/Pages/contact.html"
              ><i class="fa fa-comments"></i> Contact</a
            >
          </li>
          <li>
            <a href="/Pages/reviews.html"><i class="fa fa-star"></i> Reviews</a>
          </li>
        </ul>
        <div class="SocialsLogo">
          <p>Follow Our <br />Socials!</p>
          <div class="InstagramLogo">
            <a
              href="https://www.instagram.com/kpkinthekitchen/"
              target="_blank"
            >
              <img src="/Images/instagramlogo.svg" alt="instagram" />
            </a>
          </div>
          <div class="YoutubeLogo">
            <a href="https://www.youtube.com/c/KPKintheKitchen" target="_blank">
              <img src="/Images/youtubelogo.png" alt="youtube" />
            </a>
          </div>
        </div>
      </div>
      <div class="MainContentDish">
        <div class="GridDish">
          <div class="TandNaanDishTitle">
            <h1>Tandoori Naan</h1>
          </div>
          <div class="DishVideo">
            <iframe
              width="840"
              height="472.5"
              src="https://www.youtube.com/embed/ucoQTfjGzpk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div>
            <ul class="Ingredients">
              <li class="IngredientsHeader">Ingredient List</li>
              <li>5 Cups Whole Wheat Flour</li>
              <li>1 Tsp Yeast</li>
              <li>1/2 Tsp Salt</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
